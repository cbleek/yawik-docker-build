version: '3'

services:

  web:
    build: .
    links:
      - db
    ports:
      - "8000:80"
    volumes:
      - ./app:/app
    container_name: php
    depends_on: 
      - selenium
      - db
    hostname: php
    shm_size: '256M'
    links:
      - "db:mongo"
  db:
    container_name: mongodb
    hostname: mongodb
    image: mongo:4.2
    ports:
      - "27017:27017"
  selenium:
    container_name: selenium__standalone-chrome
    hostname: selenium__standalone-chrome
    image: selenium/standalone-chrome
    ports:
      - "4444:4444"

